<!DOCTYPE html>
<html>
    <head>
	    <meta charset = "utf-8">
		<title>未命名</title>
		<style type = "text/css">
		    *{
			    margin:            0;
				padding:           0;}
			body{
				text-align:        center;
			}
			
		    button{
                padding:           2px 5px;
                margin-top:        5px;

		    }
		    div{
		    	width:             100px;
		    	height:            100px;
		    	background:        black;
		    	display:           inline-block;
		    	margin-top:        50px;
		    	margin-right:      20px;
		    	
		    }
		</style>
		<script type = "text/javascript">
		    window.onload = function(){
		    	var oDiv = document.getElementsByTagName("div");
		    	var oSub = document.getElementsByTagName("button")[0];
		    	
		    	oSub.onclick = function(){
		    		for(var i = 0; i < oDiv.length; i++){
		    			oDiv[i].style.background = "red";
		    		}
		    	}
		    	
		    }
		</script>
	</head>
	<body>
	    <button>点击将DIV变成红色</button><br>
	    <div></div>
	    <div></div>
	    <div></div>

		
	</body>
</html>
