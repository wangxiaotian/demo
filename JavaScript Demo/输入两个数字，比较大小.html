<!DOCTYPE html>
<html>
    <head>
	    <meta charset = "utf-8">
		<title>输入两个数字，比较大小</title>
		<style type = "text/css">
		    *{
			    margin:            0;
				padding:           0;
			}
			body{
				text-align:        center;
				font-size:         0.8em;
				padding-top:       20px;
			}
			input.inp{
                width:             60px;
                height:            25px;
                border:            1px solid #aaa;
                background:        #eee;

			}
			input{
				margin:            0 10px;
			}
		</style>
		<script type = "text/javascript">
		    window.onload = function () {
		    	var aInput = document.getElementsByTagName('input');
                var oTxt = document.getElementById('txt');
		    	for(var i = 0; i < aInput.length - 1; i++){
                    aInput[i].onkeyup = function () {
                    	this.value = this.value.replace(/[^\d]/,"");
                    }
		    	}
		    	/*
		    	//笨方法
                aInput[2].onclick = function () {
                	if(aInput[0].value == "" || aInput[1].value == "") alert("请输入数字")
                    aInput[0].value > aInput[1].value ? oTxt.innerHTML = aInput[0].value : oTxt.innerHTML = aInput[1].value;
                }
                */
                //Math.max()
                aInput[2].onclick = function () {
                	(aInput[0].value == "" || aInput[1].value == "") ? alert("请输入数字") :
                	oTxt.innerHTML = Math.max(aInput[0].value,aInput[1].value);
                }
		    }
		</script>
	</head>
	<body>
	    <input type = "text" class = "inp"><strong>VS</strong><input class = "inp" type = "text"><input type = "submit" value = "最大的数是>>"><span id = "txt" type = "color:green;">还没PK呢</span>
	</body>
</html>
