<!DOCTYPE html>
<html>
    <head>
	    <meta charset = "utf-8">
		<title>求和</title>
		<style type = "text/css">
		    *{
			    margin:            0;
				padding:           0;
			}
			#container{
				margin:            20px auto;
				width:             300px;

			}
			input{
				margin-bottom:     10px;
			}
			#box

		</style>
		<script type = "text/javascript">
		    window.onload = function() {
		    	var oComp = document.getElementById('comp');
		    	var oInput = document.getElementsByTagName('input')[0];
		    	var oBox = document.getElementById("box");
		    	oInput.onkeyup = function() {
		    		this.value = this.value.replace(/[^\d,]/,"")
		    	}
		    	oComp.onclick = function() {
		    		var n = 0;
		    		var sum = oInput.value.split(",");
                    /*
		    		for(var i = 0; i < sum.length; i++){
                        n += parseInt(sum[i]);
		    		}
		    		*/
		    		for(var i in sum){
		    			n += parseInt(sum[i]);
		    		}
                    oBox.innerHTML = n;
		    		
		    	}
		    }
		</script>
	</head>
	<body>
	    <div id = "container">
	        <input type = "text"><label style = "color:#ccc;font-size:0.8em">输入数字，并用逗号隔开</label><br>
	        <input type = "button" value = "求和" id = "comp">
	        <div id = "box" style = "color:red;">
	        </div>
	    </div>
	    
	</body>
</html>
