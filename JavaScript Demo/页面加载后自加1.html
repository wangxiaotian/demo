<!DOCTYPE html>
<html>
    <head>
	    <meta charset = "utf-8">
		<title>页面加载后自加1</title>
		<style type = "text/css">
		    *{
			    margin:            0;
				padding:           0;
			}
			body{
				padding-top:       10px;
			}
		</style>
		<script type = "text/javascript">
		    window.onload = function () {
		    	var oN = document.getElementsByTagName('strong')[0];
		    	var n = oN.innerHTML;
		    	setInterval(function(){
		    		n++;
		    		oN.innerHTML = n
		    	},1000)
		    }
		</script>
	</head>
	<body>
	    <center><strong style = "font-size:1.5em;">1</strong></center>
	</body>
</html>
