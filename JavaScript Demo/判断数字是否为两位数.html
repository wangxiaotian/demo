<!DOCTYPE html>
<html>
    <head>
	    <meta charset = "utf-8">
		<title>判断数字是否为两位数</title>
		<style type = "text/css">
		    *{
			    margin:            0;
				padding:           0;
			}
			body{
				font-size:         0.8em;
				text-align:        center;
				padding-top:       10px;
			}
			input.txt{
				width:             60px;
				height:            25px;
				background:        #eee;
				border:            1px solid #aaa;
				margin-right:      10px;
			}
			input{
				margin-right:      10px;
			}
		</style>
		<script type = "text/javascript">
		    window.onload = function () {
		    	
		    	
		    	
		    	var aInput = document.getElementsByTagName('input');
                var oTxt = document.getElementsByTagName('span')[0];
		    	for(var i = 0; i < aInput.length; i++){
		    		aInput[i].onkeyup = function () {
		    			this.value = this.value.replace(/[^\d]/,"");
		    		}
		    	}
                aInput[1].onclick = function () {
                    var n = aInput[0].value.length;
                    
                    aInput[0].value ==  "" ? oTxt.innerHTML = "请输入数字" :
                    oTxt.innerHTML = ((/^\d{2}$/).test(aInput[0].value)) ? "√ 是两位数" : "这是" + n + "位数";
                }
		    }
		</script>
	</head>
	<body>
	    <input type = "text" class = "txt"><input type = "button" value = "是否为两位数"><span></span>
	</body>
</html>
