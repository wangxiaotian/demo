		    var changeStyle = function(ele,attr,val){
		    	ele.style[attr] = val;  //这里用中括号不理解，为什么不能用点好呢
		    	
                
		    }
		    window.onload = function(){
		    	var oInput = document.getElementById("submit").getElementsByTagName("input");
		    	var oBox = document.getElementById("box");

		    	//切记变量名不能与函数参数名相同
		    	var Attr = ["width","height","background","display","cssText"],
		    	    Val = ["150px","150px","red","none",""];

		    	for(let i = 0; i < oInput.length; i++){
		    		oInput[i].onclick = function(){
		    			
		    			changeStyle(oBox,Attr[i],Val[i]);
		    			
		    		}
		    	}
		    }
		</script>

	        <input type = "submit" value = "变高">
	        <input type = "submit" value = "变色">
