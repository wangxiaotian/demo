<!DOCTYPE html>
<html>
    <head>
	    <meta charset = "utf-8">
		<title>用typeof查看数据类型</title>
		<style type = "text/css">
		    *{
			    margin:            0;
				padding:           0;
			}
			pre{
				color:             green;
				margin:            20px 20px 10px 10px;
				padding:           10px;
				border:            1px dotted green;
				font-size:         0.8em;
				background:        #eee;
				text-align:        left;
			}
			span{
				color:             #999;
			}
		</style>
	</head>
	<body>
<pre>
&lt;script type = "text/javascript"&gt;
    alert(typeof 123);         <span>//输出number</span>
    alert(typeof "abc");       <span>//输出string</span>
    alert(typeof document);    <span>//输出object</span>
&lt;/script&gt;
</pre>
	    <script>
	        // \n 表示alert输出内容的换行，同回车键的作用，可用左慈
	        alert("typeof 123 --- " + typeof 123 + "\n\n" + "typeof abc --- " + typeof "abc" + "\n\n" + "typeof document --- " + typeof document)
	    </script>
	</body>
</html>
